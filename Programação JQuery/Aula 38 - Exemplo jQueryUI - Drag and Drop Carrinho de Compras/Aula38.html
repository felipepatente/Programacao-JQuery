<!DOCTYPE html>
<html>
	<head>
		<title>JQuery Aula38</title>
		<link href="../jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
		<script type="text/javascript" src="../Biblioteca/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	
		<script type="text/javascript">
			$(function(){
				$("#catalogo li").draggable({
					helper:"clone"
				});
				$("#carrinho ul").droppable({
					drop:function(event,ui){
						$(this).append($("<li/>").text(ui.draggable.text()));
						$(this).find(".mensagem").remove();
					}
				});
			});
		</script>
	</head>
	<body>
		
		<div id="catalogo">
			<h2>Catalogo</h2>
			<ul>
				<li>Camisa</li>
				<li>Meia</li>
				<li>Gravata</li>
				<li>Terno</li>
				<li>Sapato</li>
			</ul>
		</div>
		
		<div id="carrinho">
			<h2>Carrinho</h2>
			<ul>
				<li class="mensagem">Compras...</li>
			</ul>
		</div>
	</body>
<html>
